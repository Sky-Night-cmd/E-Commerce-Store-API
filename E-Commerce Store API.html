<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FakeShop Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #222;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #007BFF;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    hr {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 2rem;
      border: none;
      border-top: 1px solid #ccc;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      min-height: 300px;
    }

    #products.loading {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      height: 100%;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 123, 255, 0.25);
    }

    .product img {
      max-width: 140px;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      text-align: center;
      color: #111;
      flex-grow: 1;
    }

    .product p.price {
      font-weight: 700;
      color: #007BFF;
      font-size: 1.15rem;
      margin: 0 0.5rem 1rem;
    }

    .product .actions {
      display: flex;
      gap: 0.5rem;
    }

    button {
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.edit {
      background-color: #ffc107;
      color: #212529;
    }

    button.edit:hover {
      background-color: #e0a800;
    }

    button.delete {
      background-color: #dc3545;
      color: white;
    }

    button.delete:hover {
      background-color: #b02a37;
    }

    #product-form-container {
      background: white;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
      padding: 1rem 2rem 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    #product-form-container h2 {
      margin-top: 0;
      color: #007BFF;
    }

    form#product-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      resize: vertical;
      font-family: inherit;
    }

    textarea {
      min-height: 60px;
    }

    button#submit-btn,
    button#cancel-btn {
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#submit-btn {
      background-color: #007BFF;
      color: white;
    }

    button#submit-btn:hover {
      background-color: #0056b3;
    }

    button#cancel-btn {
      background-color: #6c757d;
      color: white;
      margin-left: 1rem;
      display: none;
    }

    button#cancel-btn:hover {
      background-color: #5a6268;
    }

    #form-error {
      color: #d9534f;
      font-weight: 600;
      font-size: 1rem;
      min-height: 1.4em;
    }
  </style>
</head>

<body>
  <h1>FakeShop Products</h1>
  <hr>

  <div id="product-form-container">
    <h2 id="form-title">Add New Product</h2>
    <form id="product-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="price">Price (USD):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" placeholder="Paste image URL" />

        <label for="imageFile" style="margin-top: 0.5rem;">OR Upload Image File:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" />
      </div>

      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required />
      </div>

      <div style="display: flex; align-items: center; margin-top: 1rem;">
        <button type="submit" id="submit-btn">Add Product</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
      <div id="form-error"></div>
    </form>
  </div>

  <div id="products" class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    const productsContainer = document.getElementById('products');
    const form = document.getElementById('product-form');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const formError = document.getElementById('form-error');

    const imageUrlInput = document.getElementById('image');
    const imageFileInput = document.getElementById('imageFile');

    let products = [];
    let editingProductId = null;

    imageUrlInput.addEventListener('input', () => {
      imageFileInput.disabled = imageUrlInput.value.trim() !== '';
    });

    imageFileInput.addEventListener('change', () => {
      imageUrlInput.disabled = imageFileInput.files.length > 0;
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function saveProductsToLocal() {
      localStorage.setItem('fakeShopProducts', JSON.stringify(products));
    }

    function loadProductsFromLocal() {
      const stored = localStorage.getItem('fakeShopProducts');
      return stored ? JSON.parse(stored) : null;
    }

    function generateNewId() {
      return products.length ? Math.max(...products.map(p => p.id)) + 1 : 1;
    }

    async function fetchProducts() {
      productsContainer.classList.add('loading');
      productsContainer.innerHTML = `<div class="spinner"></div>`;

      const localProducts = loadProductsFromLocal();
      if (localProducts && localProducts.length) {
        products = localProducts;
        renderProducts();
        productsContainer.classList.remove('loading');
        return;
      }

      try {
        const res = await fetch('https://fakestoreapi.com/products');
        products = await res.json();
        saveProductsToLocal();
        renderProducts();
      } catch (err) {
        productsContainer.innerHTML = 'Failed to load products.';
        console.error(err);
      } finally {
        productsContainer.classList.remove('loading');
      }
    }

    function renderProducts() {
      if (!products.length) {
        productsContainer.innerHTML = '<p>No products found.</p>';
        return;
      }

      productsContainer.innerHTML = '';
      products.forEach(product => {
        const prod = document.createElement('article');
        prod.className = 'product';
        prod.innerHTML = `
          <img src="${product.image}" alt="${product.title}" />
          <h3>${product.title}</h3>
          <p class="price">$${product.price.toFixed(2)}</p>
          <p>${product.description.substring(0, 80)}${product.description.length > 80 ? '...' : ''}</p>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        `;

        prod.querySelector('.edit').addEventListener('click', () => startEditProduct(product));
        prod.querySelector('.delete').addEventListener('click', () => deleteProduct(product.id));

        productsContainer.appendChild(prod);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      formError.textContent = '';

      let imageData = '';
      if (imageFileInput.files.length > 0) {
        imageData = await fileToBase64(imageFileInput.files[0]);
      } else {
        imageData = imageUrlInput.value.trim();
      }

      const productData = {
        title: form.title.value.trim(),
        price: parseFloat(form.price.value),
        description: form.description.value.trim(),
        image: imageData,
        category: form.category.value.trim(),
      };

      if (!productData.title || isNaN(productData.price) || !productData.description || !productData.image || !productData.category) {
        formError.textContent = 'Please fill all fields correctly.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = editingProductId ? 'Updating...' : 'Adding...';

      if (editingProductId) {
        products = products.map(p => p.id === editingProductId ? { id: editingProductId, ...productData } : p);
      } else {
        const newId = generateNewId();
        products.unshift({ id: newId, ...productData });
      }

      saveProductsToLocal();
      renderProducts();
      resetForm();

      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Product';
    });

    function startEditProduct(product) {
      editingProductId = product.id;
      formTitle.textContent = `Edit Product: ${product.title}`;
      submitBtn.textContent = 'Update Product';
      cancelBtn.style.display = 'inline-block';

      form.title.value = product.title;
      form.price.value = product.price;
      form.description.value = product.description;
      form.category.value = product.category;
      imageUrlInput.value = product.image.startsWith('data:image') ? '' : product.image;
      imageFileInput.value = '';
      imageUrlInput.disabled = false;
      imageFileInput.disabled = false;

      form.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }


    cancelBtn.addEventListener('click', resetForm);

    function resetForm() {
      editingProductId = null;
      form.reset();
      formTitle.textContent = 'Add New Product';
      submitBtn.textContent = 'Add Product';
      cancelBtn.style.display = 'none';
      imageFileInput.disabled = false;
      imageUrlInput.disabled = false;
      formError.textContent = '';
    }

    function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      products = products.filter(p => p.id !== id);
      saveProductsToLocal();
      renderProducts();
      if (editingProductId === id) resetForm();
    }

    fetchProducts();
  </script>
</body>

</html>
